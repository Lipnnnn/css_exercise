<head>

    <title>自己制作雪花图片</title>
    <!-- 
        制作好雪花图片之后，使用PS抠出小圆点，设置背景透明即可
     -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            
        }
        .box{
            width: 800px;
            height: 500px;
            background-color: antiquewhite;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        .d{
            font-size: 150px;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="d">.</span>
        <span class="d" style="top: 50px;left: 200px;">.</span>
        <span class="d" style="top: 300px;left: 500px;">.</span>
        <span class="d" style="top: 20px;left: 400px;">.</span>
        <span class="d" style="top: 200px;left: 300px;">.</span>
        <span class="d" style="top: 350px;left: 200px;">.</span>
        <span class="d" style="top: 90px;left: 80px;">.</span>
    </div>
    
</body>
</html>
